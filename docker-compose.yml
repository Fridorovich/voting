version: '3.8'

services:
  backend:
    build: .
    container_name: voting-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./sqlite_data:/app/sqlite_data
      - ./alembic:/app/alembic
    restart: unless-stopped
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"